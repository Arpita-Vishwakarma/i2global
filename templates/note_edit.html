{% extends "base.html" %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-4">{% if note_id %}Edit Note{% else %}New Note{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ note.title|default:'' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea name="content" rows="6" class="form-control">{{ note.content|default:'' }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
{% endblock %}
